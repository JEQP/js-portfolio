        <!-- bg-white changes background of navbar to white  -->

            <a class="navbar-brand" href="#">
                <h1 id="name-cover">&nbsp;James Q. Pearce&nbsp;</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            ​
            <!-- ​javascript for hamburger menu to be added later -->
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarText">
                <div class="navbar-nav ml-auto">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

            ​

        </nav>

    <!-- container for content -->

    <div class="container" id="mainblock">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="px-2">Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <form>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Your Name</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Reason for Contact</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Employment Offer</option>
                            <option>Compliment</option>
                            <option>Assistance</option>
                            <option>Complaint</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer mt-auto py-3">
